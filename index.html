<!DOCTYPE html>
<html>
<head>
	<title>CSS Social Media Icon Hover</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">

</head>
<body>
	<ul>
		<li>
			<a href="https://facebook.com" target="_blank">
				<span class="fb"></span>
				<span class="fb"></span>
				<span class="fb"></span>
				<span class="fb"></span>
				<span class="fab fa-facebook-f fb"></span>
			</a>
		</li>
		<li>
			<a href="https://twitter.com" target="_blank">
				<span class="tt"></span>
				<span class="tt"></span>
				<span class="tt"></span>
				<span class="tt"></span>
				<span class="fab fa-twitter tt"></span>
			</a>
		</li>
		<li>
			<a href="#">
				<span class="gg"></span>
				<span class="gg"></span>
				<span class="gg"></span>
				<span class="gg"></span>
				<span class="fab fa-google-plus-g gg"></span>
			</a>
		</li>
		<li>
			<a href="#">
				<span class="ln"></span>
				<span class="ln"></span>
				<span class="ln"></span>
				<span class="ln"></span>
				<span class="fab fa-linkedin-in ln"></span>
			</a>
		</li>
		<li>
			<a href="#">
				<span class="ig"></span>
				<span class="ig"></span>
				<span class="ig"></span>
				<span class="ig"></span>
				<span class="fab fa-instagram ig"></span>
			</a>
		</li>
	</ul>

</body>
</html>
